<!DOCTYPE html>
<html>
<head>
	<title>Bookstore</title>
</head>
<body>
	<header>
		<h1>Bookstore</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Books</a></li>
				<li><a href="#">Cart</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h2>Books</h2>
			<ul>
				<li>
					<img src="book1.jpg">
					<h3>Book 1</h3>
					<p>Price: $10</p>
					<button>Add to Cart</button>
				</li>
				<li>
					<img src="book2.jpg">
					<h3>Book 2</h3>
					<p>Price: $12</p>
					<button>Add to Cart</button>
				</li>
				<li>
					<img src="book3.jpg">
					<h3>Book 3</h3>
					<p>Price: $8</p>
					<button>Add to Cart</button>
				</li>
			</ul>
		</section>

		<aside>
			<h2>Cart</h2>
			<ul>
				<li>
					<h3>Book 1</h3>
					<p>Price: $10</p>
					<p>Quantity: 1</p>
				</li>
				<li>
					<h3>Book 2</h3>
					<p>Price: $12</p>
					<p>Quantity: 2</p>
				</li>
			</ul>
			<p>Total: $34</p>
			<button>Checkout</button>
		</aside>
	</main>

	<footer>
		<p>&copy; 2023 Bookstore</p>
	</footer>
</body>
</html>
