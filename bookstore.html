<!DOCTYPE html>
<html>
<head>
	<title>Bookstore</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bookstorestyle.css">
</head>
<body>
	<header>
		<h1>Bookstore</h1>
	</header>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card">
					<h2>Book Title 1</h2>
					<p>Book description goes here...</p>
					<p>Price: $19.99</p>
					<button id="contact-btn">Contact Me</button>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<h2>Book Title 2</h2>
					<p>Book description goes here...</p>
					<p>Price: $14.99</p>
					<button id="contact-btn">Contact Me</button>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<h2>Book Title 3</h2>
					<p>Book description goes here...</p>
					<p>Price: $24.99</p>
					<button id="contact-btn">Contact Me</button>
				</div>
			</div>
		</div>
	</div>
	<div id="contact-popup">
		<div class="popup-content">
			<h2>Contact Information</h2>
			<p>John Doe</p>
			<p>Email: john.doe@example.com</p>
			<p>Phone: 555-555-5555</p>
			<button id="close-btn">Close</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
