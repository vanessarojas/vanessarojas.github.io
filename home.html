<!DOCTYPE html>
<html>
  <head>
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Book Store</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Featured Books</h2>
      <section class="book-list">
        <article>
          <img src="book1.jpg" alt="Book 1">
          <h3>Book 1</h3>
          <p>Description of Book 1</p>
          <button class="add-to-cart" data-book-id="1">Add to Cart</button>
        </article>
        <article>
          <img src="book2.jpg" alt="Book 2">
          <h3>Book 2</h3>
          <p>Description of Book 2</p>
          <button class="add-to-cart" data-book-id="2">Add to Cart</button>
        </article>
      </section>
    </main>

    <aside>
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
      </ul>
      <button id="checkout">Checkout</button>
    </aside>

    <footer>
      <p>Copyright &copy; Book Store</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
