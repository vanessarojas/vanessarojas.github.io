<!DOCTYPE html>
<html>
  <head>
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Book Store</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>
   <main>
	<section>
		<h2>Featured Books</h2>
		<div class="book-list">
			<div class="book">
				<img src="book1.jpg">
				<h3>Book 1</h3>
				<p>$9.99</p>
				<button onclick="addToCart('book1')">Add to Cart</button>
			</div>
			<div class="book">
				<img src="book2.jpg">
				<h3>Book 2</h3>
				<p>$12.99</p>
				<button onclick="addToCart('book2')">Add to Cart</button>
			</div>
			<div class="book">
				<img src="book3.jpg">
				<h3>Book 3</h3>
				<p>$14.99</p>
				<button onclick="addToCart('book3')">Add to Cart</button>
			</div>
		</div>
	</section>
	
	<aside>
		<h2>Shopping Cart</h2>
		<ul id="cart-items">
		</ul>
	</aside>
</main>


    <footer>
      <p>Copyright &copy; Book Store</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
